<li class="">
    <article>
        <div class = "">
            <div class="">
                <h4></h4>
                <a class="" href="{{ url_for('paper.article',id=item.parent_paper)}}">{{item.title}}</a>
                <p>
                    <strong>Authors: </strong>
                        {% for a in item.rel_creators %}
                            <a href="{{url_for('user.profile_page', user_id=a.id)}}"> {{a.first_name}} {{a.second_name}} </a>
                        {% endfor %}
                </p>
                <p><strong>publication date: </strong>{{moment(item.publication_date).format('LL')}}</p>

            </div>
        </div>
    </article>
</li>
