{% extends 'base.html' %}
{% block content %}
    
    <div class="">
        <div class="">
            <form method="POST">
                {{ form.hidden_tag() }}
                <h1>
                    <h1>Contact</h1>
                </h1>
                Contact our staff (please read our <a href="{{url_for('main.help_page')}}">Help</a> first)
                <br><br>
                <div class="">
                    Please pick the topic below:
                    <br>
                    {{ form.topic() }}
                </div>
                <br>
                <div class="">
                    {{ form.text(placeholder="Your message") }}
                </div>
                <br>
                <div class="">
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>

{% endblock %}
