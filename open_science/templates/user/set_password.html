{% extends "base.html" %}
{% block content %}

<div>
    <form method="POST">
        {{ form.hidden_tag() }}
        <h1>
            Set new password
        </h1>
        <br>
        {{ form.password.label() }}
        {{ form.password( placeholder="Password") }}
        
        {{ form.password_confirm.label() }}
        {{ form.password_confirm(placeholder="Confirm Password") }}
        <br>
        {{ form.submit()}}
    </form>
</div>

{% endblock %}
