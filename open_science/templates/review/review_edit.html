{% extends 'base.html' %}

{% block scripts%}
<script>
function outputUpdate(value) {
    document.querySelector('#selected-confidence').value = value;
}
</script>
{% endblock %}

{% block content %}
    
    <div class="">
        <div class="">
            <form method="POST">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.confidence.label }}:
                    {{ form.confidence(min=0, max=100,step=1, oninput="outputUpdate(value)") }}
                    <output for="confidence" id="selected-confidence">{{ form.confidence.data }}</output>
                </p>

                <br>
                <div class="">
                    {{ form.save() }}
                    {{ form.submit() }}
                </div>
            </form>
        </div>
    </div>

{% endblock %}
