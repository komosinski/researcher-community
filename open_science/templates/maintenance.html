<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76299a18fd.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        .maintenance-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 180px;
            margin-bottom: 40px;
        }

        .row-major {
            margin-bottom: 0px;
        }

        .row-minor {
            margin-top: 10px;
        }
    </style>
    <title>Website maintenance</title>
</head>
<body>
    <div class="maintenance-wrapper">
        <i class="fas fa-wrench icon"></i>
        <h1 class="row-major">We are currently undergoing maintenance.</h1>
        <h4 class="row-minor">Come back soon!</h4>
    </div>
</body>
</html>
