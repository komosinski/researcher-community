{% extends 'base.html' %}


{% block styles %}
  <style>
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container textarea {
            width: 100%;
        }
        .form-container button {
            margin-top: 10px;
        }
        .form-container button.cancel-button {
            margin-left: 10px;
        }

        ul.thread-list {
            list-style: none;
            padding: 0;
        }
        ul.thread-list li {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        ul.thread-list li:hover {
            background-color: #f1f1f1;
        }
        ul.thread-list a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }
        ul.thread-list a:hover {
            text-decoration: underline;
        }
        ul.thread-list p {
            margin: 5px 0 0;
            color: #555;
        }

        .container {
            padding: 20px;
        }
    </style>
{% endblock %}


{% block content %}
<div class="container">
        <h1>Forum</h1>

        <button type="button" class="btn btn-primary" id="openModalButton">
            Add New Thread
        </button>

        <h2>Threads</h2>
        <ul class="thread-list">
            {% for thread in threads %}
                <li>
                    <a href="{{ url_for('forum.show_thread', id=thread.id) }}">
                        {{ thread.title }}
                    </a>
                    <p>{{ thread.content }}</p>
                </li>
            {% endfor %}
        </ul>

        <div id="modal" class="modal-background" style="display: none;">
            <div class="form-container">
                <h5 class="modal-title">Add a New Thread</h5>
                <form action="{{ url_for('forum.add_thread') }}" method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="10" cols="50" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary cancel-button" id="cancelButton">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('openModalButton').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
{% endblock %}
